<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Quick Status</ion-title>
    <app-keyboard-shortcuts slot="end"></app-keyboard-shortcuts>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Quick Status</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-task-list
      [tasksString]="initialCombinedList"
      (listChange)="handleTaskListChange($event)"
    ></app-task-list>
  </div>
</ion-content>
