<ion-item lines="none" class="task-row">
  <ion-segment [(ngModel)]="task.status" (ionChange)="emitChange()">
    <ion-segment-button value="✅">✅</ion-segment-button>
    <ion-segment-button value="☑️">☑️</ion-segment-button>
    <ion-segment-button value="❌">❌</ion-segment-button>
  </ion-segment>
  <ion-input
    [(ngModel)]="task.text"
    (ionChange)="emitChange()"
    placeholder="Enter task"
  ></ion-input>
</ion-item>
