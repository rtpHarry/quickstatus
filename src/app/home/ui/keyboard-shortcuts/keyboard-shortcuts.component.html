<ion-buttons slot="end">
  <ion-button id="open-shortcuts-modal">
    <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-modal trigger="open-shortcuts-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Keyboard Shortcuts</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col><strong>Shortcut</strong></ion-col>
          <ion-col><strong>Action</strong></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Enter</ion-col>
          <ion-col>Create a new task below the current one</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Backspace/Delete on empty item</ion-col>
          <ion-col>Delete the current task</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Shift + Backspace/Delete</ion-col>
          <ion-col>Delete the current task</ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
